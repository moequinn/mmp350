        <div id="container">

            </div>

            <!-- sign up -->
            <div id="sign-up">

                <input type="text" id="sign-up-username" placeholder="Username/Email">

                <input type="password" id="sign-up-password" placeholder="Password">

                <button id="submit-sign-up">Sign Up</button>

            </div>

            <!-- navigation / menu -->
            <div id="menu">

                <ul id="menu-list">

                    <li><a href="">Home</a></li>

            </div>
